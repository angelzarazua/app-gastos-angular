<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Editar Lista</ion-title>
  </ion-toolbar>
</ion-header>

<form [formGroup]="listFormGroup" center text-center>
  <ion-item>

    <ion-label>Nombre: </ion-label>
    <ion-input text-center type="text" [(ngModel)]="list.name" formControlName="name" placeholder="name"></ion-input>
    <span *ngIf="listFormGroup.get('name').touched && listFormGroup.get('name').hasError('required')">Required</span>
  </ion-item>
  <ion-list style="margin-top:20px">

        <ion-label>En proceso</ion-label>

      </ion-item>
      <ion-item>
        <ion-label>Terminado</ion-label>
        <ion-checkbox formControlName="terminado" value="1">Terminado</ion-checkbox>
      </ion-item>-->
      <ion-button type="button" (click)="editList(list)" [disabled]="listFormGroup.invalid">Editaaar</ion-button>
